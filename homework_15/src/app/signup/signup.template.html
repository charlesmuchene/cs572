<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-subtitle>Please fill in this form to create an account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <table cellspacing="0" class="full-width">
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="First Name"
                                formControlName="firstname">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Last Name"
                                formControlName="lastname">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" type="email"
                    formControlName="email">
            </mat-form-field>
            <mat-error *ngIf="signupForm.errors?.emailalreadyexists">
                Email already exists
            </mat-error>
            <mat-form-field class="full-width">
                <input matInput placeholder="Password" type="password"
                    formControlName="password">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Confirm Password" type="password"
                    formControlName="confirmpassword">
            </mat-form-field>
            <mat-error *ngIf="signupForm.errors?.unmatchedpasswords &&
                (signupForm.get('confirmpassword').touched ||
                signupForm.get('confirmpassword').dirty)">
                Passwords do not match
            </mat-error>
            <section>
                <mat-checkbox formControlName="terms">I accept the <a
                        routerLink="#">Terms of Use</a> &
                    <a routerLink="#">Privacy Policy</a></mat-checkbox>
            </section>
            <br>
            <button type="submit" mat-raised-button color="primary"
                [disabled]="false">Sign Up</button>
        </form>
    </mat-card-content>
</mat-card>
